<div class="header-view">
  <div>
    <span class="mat-h1">Nível Escolar</span>
  </div>
  <mat-divider vertical></mat-divider>
  <span class="toolbar-spacer"></span>
  <div>
    <button mat-raised-button color="primary">Novo Registro</button>
    <button mat-raised-button color="accent" class="ml-2">
      <mat-icon>tune</mat-icon>
    </button>
  </div>
</div>

<mat-form-field appearance="standard" matSort>
  <mat-label>Filtrar por</mat-label>
  <input matInput placeholder="" #input (keyup)="applyFilter($event)">
</mat-form-field>

<table mat-table [dataSource]="dataSource">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Nível Escolar Column -->
  <ng-container matColumnDef="Nível Escolar">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nível Escolar</th>
    <td mat-cell *matCellDef="let element">{{element['Nível Escolar']}}</td>
  </ng-container>

  <!-- created_at Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Criado em</th>
    <td mat-cell *matCellDef="let element">{{element.created_at | date : 'short' : '' : 'pt-BR'}}</td>
  </ng-container>

  <!-- updated_at Column -->
  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Atualizado em</th>
    <td mat-cell *matCellDef="let element">{{element.updated_at | date : 'short' : '' : 'pt-BR'}}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="accent">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[3, 10, 25, 100]"></mat-paginator>
